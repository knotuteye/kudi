	<body onload="init()">
		<header>
			<img src="resx/img/coin.svg" alt="logo" class="logo" />
			<h1>Kudi</h1>
			<button
				aria-label="menu button"
				class="hamburger hamburger--collapse menu-btn"
				type="button"
			>
				<span class="hamburger-box">
					<span class="hamburger-inner"></span>
				</span>
			</button>
		</header>
		<main>
			<img src="resx/img/law.svg" alt="masthead" class="masthead" />
			<div class="cash-input">
				<input
					aria-label="input amount to convert"
					type="number"
					id="input-1"
					placeholder="0.00"
					onchange="convert(event)"
				/>
				<select
					aria-label="currency to convert"
					id="select-1"
					onchange="convert(event)"
				>
					<option value="5.80">GHC</option>
				</select>
			</div>
			<img
				src="resx/img/cent.svg"
				alt="spin-separator"
				class="exchange"
			/>
			<div class="cash-input">
				<input
					aria-label="input amount to convert"
					type="number"
					id="input-2"
					placeholder="0.00"
					onchange="convert(event)"
				/>
				<select
					aria-label="currency to convert"
					id="select-2"
					onchange="convert(event)"
				>
					<option value="5.80">GHC</option>
				</select>
			</div>
			<p id="update-time">Rates from:</p>
		</main>
		<div class="social">
			<svg
				role="img"
				viewBox="0 0 24 24"
				xmlns="http://www.w3.org/2000/svg"
			>
				<a
					aria-label="Check out my other projects"
					rel="noopener"
					href="https://github.com/knotuteye"
				>
					<path
						d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"
					/>
				</a>
			</svg>

			<svg
				role="img"
				viewBox="0 0 24 24"
				xmlns="http://www.w3.org/2000/svg"
			>
				<a
					aria-label="Email me!"
					href="mailto:kevinotuteye@gmail.com"
					rel="noopener noreferrer"
				>
					<path
						d="M24 4.5v15c0 .85-.65 1.5-1.5 1.5H21V7.387l-9 6.463-9-6.463V21H1.5C.649 21 0 20.35 0 19.5v-15c0-.425.162-.8.431-1.068C.7 3.16 1.076 3 1.5 3H2l10 7.25L22 3h.5c.425 0 .8.162 1.069.432.27.268.431.643.431 1.068z"

			>

					aria-label="Contact me on Telegram"
					href="https://t.me/otuteye"
					rel="noopener"
				>
					<path
						d="M23.91 3.79L20.3 20.84c-.25 1.21-.98 1.5-2 .94l-5.5-4.07-2.66 2.57c-.3.3-.55.56-1.1.56-.72 0-.6-.27-.84-.95L6.3 13.7l-5.45-1.7c-1.18-.35-1.19-1.16.26-1.75l21.26-8.2c.97-.43 1.9.24 1.53 1.73z"
