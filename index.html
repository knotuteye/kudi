<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-navbutton-color" content="#ffffff">
    <meta name="apple-mobile-web-app-status-bar-style" content="#ffffff">
    <link rel="shortcut icon" href="resx/img/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Manrope:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="resx/css/hamburgers.css">
    <link rel="stylesheet" href="resx/css/main.css">
    <script src="resx/js/main.js"></script>
    <title>Kudi</title>
</head>

<body onload="init()">
    <header>
        <img src="resx/img/coin.svg" class="logo">
        <h1>Kudi</h1>
        <button class="hamburger hamburger--collapse menu-btn" type="button">
            <span class="hamburger-box">
                <span class="hamburger-inner"></span>
            </span>
        </button>
    </header>
    <main>
        <img src="resx/img/law.svg" alt="" class="masthead">
        <div class="cash-input">
            <input type="number" placeholder="0.00">
            <select id="select-1">
                <option value="GHC"></option>
            </select>

        </div>
        <img src="resx/img/cent.svg" alt="" class="exchange">
        <div class="cash-input">
            <input type="number" placeholder="0.00">
            <select id="select-2">
                <option value="GHC"></option>
            </select>

        </div>
    </main>
    <footer>
        <p>Kudi Cash</p>
        <p>Kevin Otuteye</p>
        <p>April 2020</p>
    </footer>
</body>

</html>
